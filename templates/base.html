<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if config.description -%}
    <meta name="description" content="{{ config.description }}">
    {% endif %}

    <title>
        {% block title %} {{ config.title }} {% endblock title %}
    </title>

    {% block css %}
    <link rel="stylesheet"
        href="{{ get_url(path='theme.css', trailing_slash=false) | safe }}">
    {% endblock css %}
    {% endblock head %}
</head>

<body>
    {% block header %}

    {% endblock header %}
    <header>

    </header>
    <section class="section">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>
</body>

</html>
